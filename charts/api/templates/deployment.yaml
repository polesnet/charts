apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "api.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.app.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.app.port | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: JWT_SECRET
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: DB_DSN
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: REDIS_ADDR
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: REDIS_PASSWORD
            - name: REDIS_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: REDIS_DB
            - name: PAYMENT_PROVIDER
              value: {{ .Values.payment.provider | quote }}
            - name: PAYMENT_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: PAYMENT_APP_ID
            - name: PAYMENT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: PAYMENT_PRIVATE_KEY
            - name: PAYMENT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: PAYMENT_PUBLIC_KEY
            - name: PAYMENT_IS_PRODUCTION
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: PAYMENT_IS_PRODUCTION
            - name: ALIYUN_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: ALIYUN_ACCESS_KEY_ID
            - name: ALIYUN_ACCESS_KEY_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: ALIYUN_ACCESS_KEY_SECRET
            - name: ALIYUN_SMS_SIGN_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: ALIYUN_SMS_SIGN_NAME
            - name: ALIYUN_SMS_TEMPLATE_CODE
              valueFrom:
                secretKeyRef:
                  name: {{ include "api.fullname" . }}-secrets
                  key: ALIYUN_SMS_TEMPLATE_CODE
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
